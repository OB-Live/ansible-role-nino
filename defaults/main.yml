# defaults file for nino
workspace: "business"
# descriptor: "{{ workspace }}/target/{{ idName }}-descriptor.yml"


# vars file for nino
lino_version: "3.6.1"
pimo_version: "1.31.3"
sigo_version: "0.4.0"
mimo_version: "0.8.0"

# install variables 
install_dir: "/usr/lino"
fifos_dir: "/tmp/lino"
# tables: "{{workspace}}/tables.yml"
# relations: "{{workspace}}/relations.yml"
lino_components:
  - name: LINO
    url: "https://github.com/CGI-FR/LINO/releases/download/v{{ lino_version }}/LINO_{{ lino_version }}_linux_amd64.tar.gz"
    creates: "{{ install_dir }}/lino"
  - name: PIMO
    url: "https://github.com/CGI-FR/PIMO/releases/download/v{{ pimo_version }}/PIMO_{{ pimo_version }}_linux_amd64.tar.gz"
    creates: "{{ install_dir }}/pimo"
  - name: SIGO
    url: "https://github.com/CGI-FR/SIGO/releases/download/v{{ sigo_version }}/SIGO_{{ sigo_version }}_linux_amd64.tar.gz"
    creates: "{{ install_dir }}/sigo"
  - name: MIMO
    url: "https://github.com/CGI-FR/MIMO/releases/download/v{{ mimo_version }}/MIMO_{{ mimo_version }}_linux_amd64.tar.gz"
    creates: "{{ install_dir }}/mimo"

# Business defaults 

id_json: "{{ fifos_dir }}/{{ idName }}.jsonl"
id_mask: "{{ fifos_dir }}/{{ idName }}-masked.jsonl"  

truncate_target: false  

ca_certificates_files: 
  - name: cgi_zscaler_ca_root
    file: "cgi_zscaler_ca_root.crt"

