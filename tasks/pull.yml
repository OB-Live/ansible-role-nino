---
- name: "LINO Pull : {{ idName }}"
  shell: |
    export PATH="$PATH:/usr/lino"
    lino pull source -l 10 {{ descriptor }} > {{ pipeOut }}
  args:
    executable: /bin/bash
  register: pull_result
  vars:
    descriptor: "-i {{ workspace }}/{{ idName }}-descriptor.yml"
    #data_out: "business/{{ idName }}_data.jsonl"


- name:  "Log - Pull : {{ idName }}"
  debug:
    var: pull_result.stdout_lines

