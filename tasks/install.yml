- name: Vérifier la version de PIMO
  ansible.builtin.command: "{{ install_dir }}/pimo --version"
  register: pimo_version_out
  changed_when: false

- name: Afficher les versions installées
  ansible.builtin.debug:
    msg: |
      LINO version: {{ lino_version_out.stdout }}
      PIMO version: {{ pimo_version_out.stdout }}

